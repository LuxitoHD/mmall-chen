READMOREEXT_DESC ="<style type=&quot;text/css&quot;><!--#extension_container {padding:0px 0px 4px 0px;}h1 {clear:both;margin:0px 0px 12px 0px;padding:0px 0px 1px 0px;color:#C64934;font-size:17px;border-bottom:1px dotted #505050;}h2 {clear:both;font-size:17px;}.title {margin:4px 0px;font-size:12px;font-weight:bold;}.red {color:#C64934;}#extension_container ul {margin:4px 16px;padding:0px;list-style:square;}#extension_container ul li {margin:2px;padding:0px;}#jw_ext_logo {float:right;background:#fff;border:0px solid #ccc;padding:2px;margin:0px 0px 2px 8px;}a.active,a.focus {outline:0;}--></style><div id=&quot;extension_container&quot;><h1><a target=&quot;_blank&quot; title=&quot;Visit JoomlaTags!&quot; href=&quot;http://www.joomlatags.org&quot;>JoomlaTags Plugin ReadMoreExt [for Joomla! 1.7.x]</a></h1>can automatically add articles introduction's images hyperlinks, and the hyperlinks will link to the complete article, just like the ReadMore link. It applies to front page, section and category blog layout. <h2>Major Features:</h2><ul><li>Auto add hyperlinks to the introduction's images linking to the complete articles.</li><li>Auto generate image title and alt text for those images lacking of these information(SEO).</li><li>Auto generate title and alt text for hyperlinks(SEO). </li></ul><br/><h2>If you enjoy this plugin, please submit a <a href=&quot;http://extensions.joomla.org/extensions/core-enhancements/content-management/7233/details&quot;> review </a> or <a href=&quot;http://extensions.joomla.org/extensions/core-enhancements/content-management/7233/details&quot;>vote</a> to support me!</h2></div>"
