READMOREEXT_DESC="<style type=&quot;text/css&quot;><!--#extension_container {padding:0px 0px 4px 0px;}h1 {clear:both;margin:0px 0px 12px 0px;padding:0px 0px 1px 0px;color:#C64934;font-size:17px;border-bottom:1px dotted #505050;}h2 {clear:both;font-size:17px;}.title {margin:4px 0px;font-size:12px;font-weight:bold;}.red {color:#C64934;}#extension_container ul {margin:4px 16px;padding:0px;list-style:square;}#extension_container ul li {margin:2px;padding:0px;}#jw_ext_logo {float:right;background:#fff;border:0px solid #ccc;padding:2px;margin:0px 0px 2px 8px;}a.active,a.focus {outline:0;}--></style><div id=&quot;extension_container&quot;><h1><a target=&quot;_blank&quot; title=&quot;Visit JoomlaTags!&quot; href=&quot;http://www.joomlatags.org&quot;>JoomlaTags Plugin ReadMoreExt [per Joomla! 1.5.x]</a></h1>Aggiunge automaticamente un collegamento alle immagini del testo introduttivo che punta al "leggi tutto..." dell'articolo. Si applica al front page, alle sezioni ed alle categorie blog. <h2>Principali caratteristiche:</h2><ul><li>Crea automaticamente sulle immagini del testo introduttivo il link &quot;leggi tutto...&quot;</li><li>Crea automaticamente il titolo e l'alt text sulle immagini che ne sono sprovviste (SEO).</li><li>Crea automaticamente il titolo e alt text per i link (SEO). </li></ul><br/><h2>Se ti piace il plugin, puoi lasciare la tua <a href=&quot;http://extensions.joomla.org/extensions/core-enhancements/content-management/7233/details&quot;> opinione </a> o <a href=&quot;http://extensions.joomla.org/extensions/core-enhancements/content-management/7233/details&quot;>votare</a> per supportarmi!</h2><h2><a href=&quot;http://www.zambon.tv&quot;>Centro Assistenza Autorizzato Zambon</a> traduzione di Marco Z.</h2></div>"
IMG_TITLE_PREFIX="Image Title Prefix"
IMG_TITLE_PREFIX_DESC="Se l'immagine non ha il titolo, il plugin generer&agrave; automaticamente un titolo per l'immagine. Il titolo sar&agrave;: 'Image Title Prefix' e il titolo dell'articolo. Il valore di default &egrave;: 'Read Article:'."
IMG_ALT_PREFIX="Image Alt Prefix"
IMG_ALT_PREFIX_DESC="Se l'immagine non ha alt text, il plugin generer&agrave; automaticamente un alt text per l'immagine. L'alt text sar&agrave;: 'Image Alt Prefix' e il titolo dell'articolo. Il valore di defaut &egrave;: blank."
