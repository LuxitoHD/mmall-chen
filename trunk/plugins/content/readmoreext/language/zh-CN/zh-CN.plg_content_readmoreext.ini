PLG_CONTENT_READMOREEXT="Content - ReadMoreExt"
COM_PLUGINS_READMOREEXT_FIELDSET_LABEL="ReadMoreExt"
READMOREEXT_DESC ="<style type=&quot;text/css&quot;><!--#extension_container {padding:0px 0px 4px 0px;}h1 {clear:both;margin:0px 0px 12px 0px;padding:0px 0px 1px 0px;color:#C64934;font-size:17px;border-bottom:1px dotted #505050;}h2 {clear:both;font-size:17px;}.title {margin:4px 0px;font-size:12px;font-weight:bold;}.red {color:#C64934;}#extension_container ul {margin:4px 16px;padding:0px;list-style:square;}#extension_container ul li {margin:2px;padding:0px;}#jw_ext_logo {float:right;background:#fff;border:0px solid #ccc;padding:2px;margin:0px 0px 2px 8px;}a.active,a.focus {outline:0;}--></style><div id=&quot;extension_container&quot;><h1><a target=&quot;_blank&quot; title=&quot;Visit JoomlaTags!&quot; href=&quot;http://www.joomlatags.org&quot;>JoomlaTags 插件 ReadMoreExt [适合 Joomla! 1.7.x]</a></h1>会自动为每篇介绍文章中的图片添加一个超级链接，这个超级连接将会连向完整的文章，就像ReadMore连接一样。<br/>本插件适用于首页，单元和分类的博客布局 <h2>主要功能:</h2><ul><li>自动给介绍文章中的图片添加连向完整的文章。</li><li>如果图片缺少title或者alt信息，将根据文章标题自动生成.(SEO)</li><li>自动根据文章标题生成链接的title和alt信息.(SEO) </li></ul><br/><h2>如果你喜欢本插件，请<a href=&quot;http://extensions.joomla.org/extensions/core-enhancements/content-management/7233/details&quot;>投票</a>支持作者!</h2></div>"
IMG_TITLE_PREFIX="图片Title前缀"
IMG_TITLE_PREFIX_DESC="如果图片没有Title信息，插件将自动为该图片增加Title，Title由图片Title前缀和文章标题组成，默认前缀是&quot;Read Article:&quot;。"
IMG_ALT_PREFIX="图片Alt前缀"
IMG_ALT_PREFIX_DESC="如果图片不包含Alt信息，插件将自动为图片生出Alt，Alt由图片Alt前缀和文章标题组成，默认前缀是空。"
EXCLUDE_ARTICLE_IDS="除外下列文章（ID）"
EXCLUDE_ARTICLE_IDS_DESC="忽略这些文章，多个 ID 请用英文逗号分隔。"
EXCLUDE_CATEGORY_IDS="除外下列类别（ID）"
EXCLUDE_CATEGORY_IDS_DESC="忽略这些分类的文章，多个 ID 请用英文逗号分隔。"
ONLY_FOR_FIRST_IMAGE="只有第一张图片"
ONLY_FOR_FIRST_IMAGE_DESC="只自动为第一张图片生成链接"
ONLY_FOR_COM_CONTENT="只为com_content生成自动链接"
ONLY_FOR_COM_CONTENT_DESC="默认情况下，本插件只为com_content中的图片自动生成链接，如果设置成否，将会为所有的组件中的图片自动生成链接"

